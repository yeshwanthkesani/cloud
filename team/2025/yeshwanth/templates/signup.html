<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Yeshwanth Auth</title>
  <meta charset="UTF-8">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Create an Account</h2>

  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password (min 6 chars)" required><br><br>
    <button type="submit">Sign Up</button>
  </form>

  <p id="message"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhGR08SNw2UYGjxcuE7nTEjo-fCBqy-k",
      authDomain: "model-earth-auth.firebaseapp.com",
      projectId: "model-earth-auth",
      storageBucket: "model-earth-auth.appspot.com",
      messagingSenderId: "210880384827",
      appId: "1:210880384827:web:020250824480aae2d8736e",
      measurementId: "G-PNDV2RY8LZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("signup-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "success.html";
        })
        .catch((error) => {
          document.getElementById("message").textContent = error.message;
        });
    });
  </script>
</body>
</html>
