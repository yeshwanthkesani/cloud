<!DOCTYPE html>
<html>
<head>
  <title>Login - Yeshwanth Auth</title>
  <meta charset="UTF-8">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h2>Login</h2>

  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login with Email</button>
  </form>

  <br><hr><br>

  <button onclick="signInWithGithub()">Login with GitHub</button>

  <p id="message"></p>

  <script>
    // Paste your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyAhGR08SNw2UYGjxcuE7nTEjo-fCBqy-k",
      authDomain: "model-earth-auth.firebaseapp.com",
      projectId: "model-earth-auth",
      storageBucket: "model-earth-auth.appspot.com",
      messagingSenderId: "210880384827",
      appId: "1:210880384827:web:020250824480aae2d8736e",
      measurementId: "G-PNDV2RY8LZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Email/Password Login
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "success.html";
        })
        .catch((error) => {
          document.getElementById("message").textContent = error.message;
        });
    });

    // GitHub Login
    function signInWithGithub() {
      const provider = new firebase.auth.GithubAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          window.location.href = "success.html";
        })
        .catch((error) => {
          document.getElementById("message").textContent = error.message;
        });
    }
  </script>
</body>
</html>
