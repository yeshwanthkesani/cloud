<!DOCTYPE html>
<html>
<head>
  <title>Signing You In...</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Please wait... finishing sign-in via email link</h2>
  <p id="message">Verifying link...</p>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAhGR08SNw2UYGjxcuE7nTEjo-fCBqy-k",
      authDomain: "model-earth-auth.firebaseapp.com",
      projectId: "model-earth-auth",
      storageBucket: "model-earth-auth.appspot.com",
      messagingSenderId: "210880384827",
      appId: "1:210880384827:web:020250824480aae2d8736e",
      measurementId: "G-PNDV2RY8LZ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Complete sign-in with email link
    if (auth.isSignInWithEmailLink(window.location.href)) {
      let email = window.localStorage.getItem('emailForSignIn');
      if (!email) {
        email = window.prompt('Please provide your email again for confirmation');
      }

      auth.signInWithEmailLink(email, window.location.href)
        .then((result) => {
          window.localStorage.removeItem('emailForSignIn');
          window.location.href = "success.html";
        })
        .catch((error) => {
          document.getElementById("message").textContent = "Error: " + error.message;
        });
    } else {
      document.getElementById("message").textContent = "Invalid sign-in link.";
    }
  </script>
</body>
</html>
